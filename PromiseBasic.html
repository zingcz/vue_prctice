    <meta charset="UTF-8">

</body>
<script>
    //Promise是一个构造函数，需要传入的参数也是函数，我们称这个函数为函数A，
    //函数A需要传入两个参数，这两个参数也是函数，分别是resolve和reject 构造
    //函数内部会用此设置一些属性和方法。
    //函数A内的操作方法是写入你用来发起网络请求的函数或其他 称为请求
    //请求内部得到的方法统一调用resolve和reject函数，把参数向外传
    //用.then方法，then需要传入一个匿名函数，传入值自定义，代表接收的数据，
    //在匿名函数内部调用传入数据时需要保持自定义名一致。
    new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("milk!")
            //↓同时使用resolve和reject函数只会调用resolve
            //reject("bread")
        },1000)
    }).then((data)=>{
        console.log(data);
        console.log(data);
        console.log(data);
        //只传入resolve，对于仅使用resolve是可以的
        //但是要使用reject那么resolve和reject都需要传入
        return new Promise((resolve)=>{
            resolve(data)
        })
    }).then((data)=>{
        console.log(data+' and bread!');
        console.log(data+' and bread!');
        console.log(data+' and bread!');
        return new Promise((resolve)=>{
            resolve(data);
    }).then((data)=>{
            console.log(data+' and egg');
            console.log(data+' and egg');
            console.log(data+' and egg');
        })
    }).catch((data)=>{
        console.log(data+' is bread')
    })
</script>
</html>
