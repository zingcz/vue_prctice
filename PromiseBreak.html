<script>
    new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("milk!")
            //reject("bread")
        },1000)
    }).then((data)=>{
        console.log(data);
        console.log(data);
        console.log(data);
        return new Promise((resolve)=>{
            resolve(data)
        })
    }).then((data)=>{
        console.log(data+' and bread!');
        console.log(data+' and bread!');
        console.log(data+' and bread!');
        //reject后无视其他的then直接跳转到捕获catch
        return new Promise((resolve,reject)=>{
            reject(data);
    }).then((data)=>{
            console.log(data+' and egg');
            console.log(data+' and egg');
            console.log(data+' and egg');
        })
